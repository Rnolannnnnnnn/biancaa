<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Roue des Mots Rigolos</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffd1dc;
            font-family: 'Nunito', sans-serif;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .wheel {
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: space-around;
            overflow: hidden;
            border: 5px solid #ff9bb3;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff577f;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .reel {
            width: 90px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .symbol {
            width: 70px;
            height: 70px;
            margin: 5px 0;
            background-size: cover;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff577f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:disabled {
            background-color: #ccc;
        }

        .tokens,
        .words {
            margin-top: 20px;
            font-size: 18px;
        }

        .compliment {
            margin-top: 10px;
            font-size: 16px;
            font-style: italic;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000; /* Assure le popup est au premier plan */
        }

        .popup-content {
            background: #ff577f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
            background-color: white;
            color: #ff577f;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Animation pour les symboles */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff577f; }
            50% { text-shadow: 0 0 20px #ff577f; }
            100% { text-shadow: 0 0 5px #ff577f; }
        }

        /* Animation pour le bouton */
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 87, 127, 0.7);
        }
    </style>
</head>

<body>

    <div class="wheel">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
    </div>
    <button class="button" id="spinButton">Lancer la Roue</button>
    <div class="tokens">Jetons : <span id="tokens">20</span></div>
    <div class="words">Mots Collectionn√©s : <span id="words"></span></div>
    <div class="compliment" id="compliment"></div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>R√®gles du Jeu</h2>
            <p>Bienvenue sur la Roue des Mots Rigolos !</p>
            <p>Tu commences avec 20 jetons. Chaque lancer co√ªte 1 jeton.</p>
            <p>Si trois cadeaux s'alignent, tu obtiens un mot rigolo.</p>
            <p></p>
            <button onclick="closePopup()">Jouer</button>
        </div>
    </div>

    <script>
        const symbols = [
            { name: 'banane', img: 'üçå' },
            { name: 'nounours', img: 'ü´ê' },
            { name: 'cadeau', img: 'üéÅ' },
            { name: 'cadeau', img: 'üéÅ' },
            { name: 'cadeau', img: 'üéÅ' },
            { name: 'cadeau', img: 'üéÅ' },
            { name: 'crevette', img: 'ü¶ê' },
            { name: 'crevette', img: 'ü¶ê' },
            { name: 'crevette', img: 'ü¶ê' }
        ];

        const words = [" Hurluberlu ", " Zigomar ", " Froufrou ", " Farfelu ", " Loufoque ", " Rigolo ", " Abracadabra ", " Croquignolet ", " Saperlipopette ", " Chamallow ", " Abracadabrant ", " Barbapapa ", " Cacahu√®te ", " Dinguerie ", " √âbouriffant ", " Farfeluchon ", " Gribouillis ", " Haricocotte ", " Incongru ", " Jabberwocky ", " Kaput ", " Loufoquerie ", " Marmelade ", " Nougatine ", " Oulala ", " Pataqu√®s ", " Quenotte ", " Roudoudou ", " Saperlotte ", " Turlututu ", " Vrilles ", " Wapiti ", " Xylophone ", " Youkoulele ", " Z√©bulon ", " Amusette ", " Babiole ", " Cacophonie ", " D√©rision ", " √âclectique ", " Farandole ", " Galipette ", " Hilarant ", " Imb√©cile ", " Jacasser ", " Kif-kif ", " Lampion ", " Malabar ", " Niaiseries "];
        const compliments = [
            "Pour ton moral : Tu es incroyablement brillante Bianca !",
            "Pour ton moral : Tu as un sourire magnifique !",
            "Pour ton moral : Ta gentillesse illumine la journ√©e de tous !",
            "Pour ton moral : Tu es vraiment exceptionnelle !",
            "Pour ton moral : Tu me d√©truis sur Ow !"
        ];
        let collectedWords = [];
        let tokens = 20;
        let spinning = false;

        document.getElementById("spinButton").addEventListener("click", spinWheel);
        document.getElementById("tokens").innerText = tokens;

        function spinWheel() {
            if (tokens > 0 && !spinning) {
                tokens--;
                document.getElementById("tokens").innerText = tokens;
                spinning = true;
                let results = [];

                for (let i = 1; i <= 3; i++) {
                    const reel = document.getElementById(`reel${i}`);
                    reel.innerHTML = '';

                    const spinInterval = setInterval(() => {
                        reel.innerHTML = '';
                        for (let j = 0; j < 4; j++) {
                            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                            const symbolDiv = document.createElement('div');
                            symbolDiv.className = 'symbol';
                            symbolDiv.textContent = symbol.img;
                            reel.appendChild(symbolDiv);
                        }
                    }, 100);

                    setTimeout(() => {
                        clearInterval(spinInterval);
                        const finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        results.push(finalSymbol.name);
                        reel.innerHTML = `<div class="symbol">${finalSymbol.img}</div>`;
                        if (i === 3) {
                            checkResults(results);
                        }
                    }, 2000 + (i * 1000));
                }
            }
        }

        function checkResults(results) {
            const uniqueResults = [...new Set(results)]; // Retirer les r√©sultats en doublon

            if (uniqueResults.length === 1 && uniqueResults[0] === 'cadeau') {
                const newWord = words[Math.floor(Math.random() * words.length)];
                collectedWords.push(newWord);
                document.getElementById("words").innerText = collectedWords.join(", ");
                alert(`F√©licitations ! Vous avez trouv√© le mot rigolo : ${newWord}`);
            } else if (uniqueResults.length === 1 && uniqueResults[0] === 'crevette') {
                const compliment = compliments[Math.floor(Math.random() * compliments.length)];
                document.getElementById("compliment").innerText = compliment;
            }
            spinning = false;
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>

</html>
